<!DOCTYPE html>


<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/papaparse.min.js"></script>
	<script src="js/canvasapi.js"></script>
</head>

<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<h2>Canvas API helper</h2>
		</div>
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Course-based actions</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="course_id">Course ID</label>
						<input type="text" class="form-control" id="course_id" />
					</div>
					
					<button type="button" role="button" class="btn btn-default" id="button_go">Go</button>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Authorisation token</h3>
				</div>
				<div class="panel-body">
					<input type="text" class="form-control" id="auth_token" />
					<button type="button" role="button" class="btn btn-default" id="auth_token_save">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
